<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Data - MindScape</title>
    <link rel="stylesheet" href="css/myData.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Slide-out Navigation Menu -->
    <div id="nav-menu" class="nav-closed">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="mainPage.html">Home</a>
        <a href="mentalHealth.html">Mental Health Hub</a>
        <a href="selfBeliefs.html">Self-limiting Beliefs Workshop</a>
        <a href="mindfulness.html">Mindfulness Zone</a>
        <a href="learningCenter.html">Learning Center</a>
        <a href="journalEntries.html">My entries</a>
        <a href="myData.html">My data</a>
    </div>

    <div id="main-content">
        <header>
            <span class="material-symbols-outlined menu-icon" onclick="toggleMenu()">menu</span>
            <h1>My Data</h1>
        </header>
    
        <main>
            <h2 id="monthName">Month Tracking</h2> <!-- Placeholder for the month name -->
            <div class="emojis">
                <div class="emoji-section">
                    <span class="material-symbols-outlined emoji-icon">😢</span>
                    <div id="sadGraph" class="emoji-graph"><canvas id="sadChart"></canvas></div>
                </div>
                <div class="emoji-section">
                    <span class="material-symbols-outlined emoji-icon">😐</span>
                    <div id="neutralGraph" class="emoji-graph"><canvas id="neutralChart"></canvas></div>
                </div>
                <div class="emoji-section">
                    <span class="material-symbols-outlined emoji-icon">😊</span>
                    <div id="happyGraph" class="emoji-graph"><canvas id="happyChart"></canvas></div>
                </div>
            </div>
            <div id="insights">
                <h2>Insights</h2>
                <p id="insightContent">Here you'll find analysis of your mood trends.</p>
            </div>
        </main>
    </div>

    <script src="js/myData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
